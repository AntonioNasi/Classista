<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>

    <style>
        .mySlides2 {display:none;}

        .w3-content{
            position: relative;
        }

        .w3-content a{
            color: #ffffff;
            text-decoration: none;
        }

        .w3-content img{
            height: 300px;
            object-fit: cover;
            object-position: top;
        }

        .w3-content figcaption{
            position: absolute;
            bottom: 0px;
            right: 0px;
            background-color: #ff0000;
            padding: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>

</head>
<body>

    <div class="w3-content w3-section" style="width: 100%;">

        <a href="https://youtu.be/RLEQFTDcbLI" target="_blank">
            <div class="mySlides">
                <img  src="https://baraodeitarare.org.br/site/images/regulamentarnaoecensura.png" >
                <figcaption>STF libera gênero neutro: veja o vídeo do Meteoro Brasil.</figcaption>
            </div>
        </a>
        
        <a href="https://youtu.be/ng6CJmffKtk" target="_blank">
            <div class="mySlides2">
                <img  src="https://i.ytimg.com/vi/v_lVZwV9Hac/maxresdefault.jpg" >
                <figcaption>O plano de tirar Alexandre de Morais da linha de frente das investigações do 08 de janeiro seguem a todo vapor.</figcaption>
            </div>
        </a>

        <a href="./art7.html">
            <div class="mySlides2">
                <img src="./2.png" style="width:100%">
            </div>
        </a>

    </div>

    <script>
        var myIndex2 = 0;
        carouselA();
        
        function carouselA() {
          var i2;
          var x2 = document.getElementsByClassName("mySlides2");
          for (i2 = 0; i2 < x2.length; i2++) {
            x2[i2].style.display = "none";  
          }
          myIndex2++;
          if (myIndex2 > x2.length) {myIndex2 = 1}    
          x2[myIndex2-1].style.display = "block";  
          setTimeout(carouselA, 8000); // Change image every 2 seconds
        }
    </script>
    
</body>
</html>
