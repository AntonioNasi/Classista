<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide2</title>

    <style>
        .smallslide {display: none;}
        img {vertical-align: middle;}

        /* Slideshow container */
        .sldcont {
        height: 300px;
        position: relative;
        margin: auto;
        }

        .sldcont .smallslide img{
          height: 300px;
          
        }

        /* Caption text */
        .text2 {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
        }

        /* The dots/bullets/indicators */
        .ponto {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: red;
        border-radius: 50%;
        display: none;
        transition: background-color 0.6s ease;
        }

        .active {
        background-color: red;
        }

        /* Fading animation */
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
        .text2 {font-size: 11px}
        }
    </style>

</head>
<body>

    <div class="sldcont">

        <div class="smallslide fade">
          <div class="numbertext">1 / 3</div>
          <img src="./1.png" style="width:100%">
          <div class="text2">Teste do novo slide</div>
        </div>
        
        <div class="smallslide fade">
          <div class="numbertext">2 / 3</div>
          <img src="./2.png" style="width:100%">
          <div class="text2">Caption Two</div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="ponto"></span> 
          <span class="ponto"></span>
        </div>

        <script>
            let sldinde = 0;
            mostraSld();

            function mostraSld() {
            let i;
            let laminas = document.getElementsByClassName("smallslide");
            let pontos = document.getElementsByClassName("dot");
            for (i = 0; i < laminas.length; i++) {
                laminas[i].style.display = "none";  
            }
            sldinde++;
            if (sldinde > laminas.length) {sldinde = 1}    
            for (i = 0; i < pontos.length; i++) {
                pontos[i].className = pontos[i].className.replace(" active", "");
            }
            laminas[sldinde-1].style.display = "block";  
            pontos[sldinde-1].className += " active";
            setTimeout(mostraSld, 8000); // Change image every 2 seconds
            }
        </script>
    
</body>
</html>
