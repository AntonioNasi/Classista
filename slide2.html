<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>

    <style>
        .mySlides2 {display:none;}

        .w3-content{
            position: relative;
        }

        .w3-content a{
            color: #ffffff;
            text-decoration: none;
        }

        .w3-content img{
            height: 300px;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }

        .w3-content figcaption{
            position: absolute;
            bottom: 0px;
            right: 0px;
            background-color: #ff0000;
            padding: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>

</head>
<body>

    <div class="w3-content w3-section" style="width: 100%;">

        <a href="https://gemmarx.com.br/" target="_blank">
            <div class="mySlides2">
                <img  src="https://gemmarx.com.br/banner_2.svg" >
                <figcaption>Conheça o GEMMARX - Grupo de estudos sobre o método em Marx</figcaption>
            </div>
        </a>
        
        <a href="https://coletivoveredas.com.br" target="_blank">
            <div class="mySlides2">
                <img  src="https://coletivoveredas.com.br/wp-content/uploads/2021/08/cropped-Coletivo-veredas-informa2.jpg" >
                <figcaption>Conhecimento a serviço da classe trabalhadora! baixe os livros do Coletivo Veredas.</figcaption>
            </div>
        </a>

        <a href="https://deribaldosantos.com.br/" target="_blank">
            <div class="mySlides2">
                <img src="https://deribaldosantos.com.br/F%C3%B3tons%20de%20luz.jpeg">
                <figcaption>Acesse deribaldosantos.com.br</figcaption>
            </div>
        </a>

    </div>

    <script>
        var myIndex2 = 0;
        carouselA();
        
        function carouselA() {
          var i2;
          var x2 = document.getElementsByClassName("mySlides2");
          for (i2 = 0; i2 < x2.length; i2++) {
            x2[i2].style.display = "none";  
          }
          myIndex2++;
          if (myIndex2 > x2.length) {myIndex2 = 1}    
          x2[myIndex2-1].style.display = "block";  
          setTimeout(carouselA, 8000); // Change image every 8 seconds
        }
    </script>
    
</body>
</html>
