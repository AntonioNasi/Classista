<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>

    <style>
        .mySlides {display: none;}

        .mySlides img{
          width: 100%;
          height: 300px;
          object-fit: cover;
          object-position: center;
        }

        /* Slideshow container */
        .slideshow-container {
        width: auto;
        position: relative;
        margin: auto;
        }

        /* Caption text */
        .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: red;
        border-radius: 50%;
        display: none;
        transition: background-color 0.6s ease;
        }

        .active {
        background-color: red;
        }

        /* Fading animation */
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
        .text {font-size: 11px}
        }
    </style>

</head>
<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1</div>
          <a href="https://www.instagram.com/gemesc.oficial/" target="_blank">
            <img src="./large_slide.png">
          </a>
          <div class="text"></div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2</div>
          <a href="https://www.instagram.com/gemesc.oficial/" target="_blank">
            <img src="https://lh3.googleusercontent.com/pw/AJFCJaVv3OQkTKYulzKrp1kD8MFB-MQzIs2Q0GcAgUmeqJA0Dn-MxQF9RMcSVy5TDvFRVljMT6rn2_FVf5n5BH7QQ9Y9KMKekOWRXsnFvjnJ39dsNxJImC88tLlgu6DJ8O_ak-zME4vSthLO-ZMw4pMVUEUo=w1280-h300-s-no?authuser=0">
          </a>
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3</div>
          <a href="https://deribaldosantos.com.br" target="_blank">
            <img src="./deri-site.png">
          </a>
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4</div>
          <a href="https://coletivoveredas.com.br/" target="_blank">
            <img src="https://lh3.googleusercontent.com/pw/AJFCJaWMlCLXPDHz0hL3eqZbq3u6dpu0atFzLvGWAC6Dvw3sg6fl1P5FDqn0bp59_Osj41GdxlpIumShbV3NOF7P-QfEKXNeHLxISEY69umvHkW8Pz8yGp5ItQQpBA24Si57HuCU90HcOuD1inj3dTNkeDmX=w1280-h300-s-no?authuser=0">
          </a>
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4</div>
          <a href="https://coletivoveredas.com.br/" target="_blank">
            <img src="https://img.freepik.com/free-photo/education-concept-student-studying-brainstorming-campus-concept-close-up-students-discussing-their-subject-books-textbooks-selective-focus_1418-627.jpg">
          </a>
          <div class="text"></div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 8000); // Change image every 2 seconds
            }
        </script>
    
</body>
</html>
