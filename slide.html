<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>

    <style>
        .mySlides {display:none;}

        .w3-content{
            position: relative;
        }

        .w3-content a{
            color: #ffffff;
            text-decoration: none;
        }

        .w3-content img{
            height: 300px;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }

        .w3-content figcaption{
            position: absolute;
            bottom: 0px;
            right: 0px;
            background-color: #ff0000;
            padding: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>

</head>
<body>

    <div class="w3-content w3-section" style="width: 100%;">

        <a href="https://deribaldosantos.com.br/" target="_blank">
            <div class="mySlides">
                <img src="https://www.marilia.unesp.br/Modulos/Noticias/2592/img_0190.jpg">
                <figcaption>Acesse deribaldosantos.com.br</figcaption>
            </div>
        </a>

        <a href="https://gemmarx.com.br/" target="_blank">
            <div class="mySlides">
                <img  src="https://gemmarx.com.br/banner_2.svg">
                <figcaption>Conheça o GEMMARX - Grupo de estudos sobre o método em Marx</figcaption>
            </div>
        </a>
        
        <a href="https://coletivoveredas.com.br" target="_blank">
            <div class="mySlides">
                <img  src="https://coletivoveredas.com.br/wp-content/uploads/2021/08/cropped-Coletivo-veredas-informa2.jpg">
                <figcaption>Conhecimento a serviço da classe trabalhadora! baixe os livros do Coletivo Veredas.</figcaption>
            </div>
        </a>

    </div>

    <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 8000); // Change image every 8 seconds
        }
    </script>
    
</body>
</html>
