<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>

    <style>
        .mySlides {display:none;}

        .w3-content{
            position: relative;
        }

        .w3-content a{
            color: #ffffff;
            text-decoration: none;
        }

        .w3-content img{
            height: 300px;
            object-fit: cover;
            object-position: top;
        }

        .w3-content figcaption{
            position: absolute;
            bottom: 0px;
            right: 0px;
            background-color: #ff0000;
            padding: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>

</head>
<body>

    <div class="w3-content w3-section" style="width: 100%;">
        
        <a href="https://youtu.be/ac8IoNlFczE" target="_blank">
            <div class="mySlides">
                <img  src="https://conteudo.imguol.com.br/c/parceiros/87/2023/02/02/marcos-do-val-nao-sabe-onde-estava-nem-o-que-disse-quer-se-passar-por-maluco-foto-reproducaofacebook-1675371807405_v2_900x506.jpg.webp" style="width:100%" >
                <figcaption>O plano de tirar Alexandre de Morais da linha de frente das investigações do 08 de janeiro seguem a todo vapor.</figcaption>
            </div>
        </a>
        <a href="./art7.html">
            <div class="mySlides">
                <img src="./b2.png" style="width:100%">
            </div>
        </a>
    </div>

    <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 8000); // Change image every 2 seconds
        }
    </script>
    
</body>
</html>
