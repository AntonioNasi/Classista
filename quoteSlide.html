<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quoteSlide</title>
    <style>
        /* Slideshow container */
        .slideshow-container {
        position: relative;
        height: 50px;
        }

        /* Slides */
        .mySlides {
        display: none;
        padding: 0px;
        }

        /* Next & previous buttons */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -30px;
        padding: 16px;
        color: #888;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;

        display: none;
        }

        /* Position the "next button" to the right */
        .next {
        position: absolute;
        right: 0;
        border-radius: 3px 0 0 3px;

        display: none;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
        color: white;

        display: none;
        }

        /* The dot/bullet/indicator container */
        .dot-container {
            text-align: left;
            padding: 20px;
            display: none;
        }
        @media screen and (max-width:601px){
            .dot-container .dot{
                text-align: center;
            }
        }

        /* The dots/bullets/indicators */
        .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #000000;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
        }

        /* Add a background color to the active dot/circle */
        .active, .dot:hover {
        background-color: #ff0000;
        }

        /* Add an italic font style to all quotes */
        q {font-style: italic;}

        /* Add a blue color to the author */
        .author {}
    </style>
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides">
          <p>Em agosto inicia o minicurso <strong> Marxismo e Religião. </strong> Fique atento para não perder o prazo de inscrição.</p>
        </div>
        
        <div class="mySlides">
            <p>Em breve serão divulgadas as atividades do LAPPS/GPTREES no semestre 2022.2.</p>
        </div>
        
        <div class="mySlides">
            <p>Estude sobre o método marxista! Participe do GEMMARX, <a href="#sectG">Clique aqui.</a> </p>
        </div>
        
        <!--
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        -->
        
    </div>
        
    <div class="dot-container">
      <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script src="./quoteSlide.js"></script>

</body>
</html>
