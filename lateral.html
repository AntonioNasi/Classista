<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lateral</title>

    <style>
        #lateral1{
            max-width: 300px;
            margin-bottom: 30px;
        }
        #lateral1 img{
            width: 100%;
        }
        #lateral1 h3{
            background-color: black;
            color: whitesmoke;
            padding: 5px 0px 5px 10px;
        }
        @media screen and (max-width: 601px){
            #lateral1{
                max-width: 580px;
                margin: 0px 0px 30px auto;
            }
            #lateral1 h3{
                padding: 30px 0px 30px 0px;
                text-align: center;
                font-size: 25px;
            }
            #lateral1 p{
                text-align: center;
                padding: 10px;
                font-size: 18px;
            }
        }


        #lateral3{
            max-width: 300px;
            height: 160px;
            margin-bottom: 20px;
        }
        @media screen and (max-width: 601px){
            #lateral3{
                max-width: 580px;
            }
            #lateral3 h2{
                text-align: center;
            }
            #lateral3 li{
                text-align: center;
            }
        }
        #lateral3 li{
            list-style-type: square;
            list-style-position: inside;
            padding: 3px 5px 3px 3px;
        }
        #lateral3 li a:hover{
            color: white;
            background-color: black;
            padding: 3px 5px 3px 3px;
        }
    </style>
</head>
<body>

    <div id="lateral1">
        <h3>Lançamentos Coletivo Veredas 2021</h3>
        <p><a href="https://coletivoveredas.com.br">Clique aqui</a></p>
        <img src="./3D-Template_Mariana_pt.jpg.png">

</html>
